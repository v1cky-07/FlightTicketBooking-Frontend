<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flights - Admin Panel</title>
    <link rel="stylesheet" href="addflights.css">
</head>
<body>

<div class="admin-container">
    <h2>Add Flights</h2>
    <form class="add-flights-form" action="http://localhost:5000/addflights" method="post">
        <label for="flightId">Flight ID:</label>
        <input type="text" id="flightId" name="flightId" required>

        <label for="flightName">Flight Name:</label>
        <input type="text" id="flightName" name="flightName" required>

        <label for="departure">Departure Airport:</label>
        <input type="text" id="departure" name="departure" required>

        <label for="destination">Destination Airport:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="departureTime">Departure Time:</label>
        <input type="datetime-local" id="departureTime" name="departureTime" required>

        <label for="arrivalTime">Arrival Time:</label>
        <input type="datetime-local" id="arrivalTime" name="arrivalTime" required>

        <label for="price">Ticket Price ($):</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="seats">Total Seats ($):</label>
        <input type="number" id="seats" name="seats" min="0" required>

        


        <button type="submit">Add Flight</button>
    </form>
</div>

</body>
</html>
